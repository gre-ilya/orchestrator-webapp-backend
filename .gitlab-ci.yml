image: docker/compose:debian-1.29.2

stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update && apt-get install -y make
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - cp $DOT_ENV $(pwd)/.env

build:
  stage: build
  script:
    - make build-ci-cd push-ci-cd
  tags:
    - job:build
  only:
    - master
  environment:
    name: prod

test:
  stage: test
  script:
    - make pull-ci-cd up-test test-ci-cd
  tags:
    - job:test
  only:
    - master
  environment:
    name: prod

deploy:
  stage: deploy
  script:
    - make pull down up #migrate
  tags:
    - job:deploy
  only:
    - master
  environment:
    name: prod
  when: manual